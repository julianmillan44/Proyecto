<div class="row" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster" [alt]="pelicula.title">
    </div>
    <div class="col-md-6 mt-2">
        <h3>{{pelicula.title}}</h3>

        <div class="row">
            <div class="col-2 text-white">
                {{ pelicula.vote_average | number:'1.1-2' }}
              </div>
            <div class="col-10 text-white">
                <ngb-rating style="color: yellow" [rate]="pelicula.vote_average"></ngb-rating>
              </div>
             
        </div>
        <div class="row mt-3">
            <h3>Sinopsis:</h3>
            <div class="col text-white justify-content">{{pelicula.overview}}</div>
            

        </div>
    </div>
</div>

<hr>

<div class="row mt-5 mb-3" *ngIf="reparto.length > 0">
  <div class="col" >
    <app-reparto-slide-show [reparto]="reparto" ></app-reparto-slide-show>
  </div>

</div>
